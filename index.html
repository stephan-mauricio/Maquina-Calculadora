<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Maquina Calculadora 
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="div-primaria">
           <p class="calctxt">
                Calculadora X90
           </p> 
        </div>
    </header>

    <!--Corpo da Calculadora-->
    <section>
        <div class="div-secundaria">
            
            <form action="#" class="formulario_primeiro--formulario">
               <div class="formulario_lista">
                    <ul class="formulario_lista--ordem">

                    <!--Cada botão encapsula um númerp-->
                        <button>
                            <li class="formulario--item">
                                <img src="img/number-1.png" alt="number 1">
                                <!--<a href="https://www.flaticon.com/free-icons/numbers" title="numbers icons">Numbers icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>
                        
                        <button>
                            <li class="formulario--item">
                                <img src="img/number-2.png" alt="number 2">
                                <!--<a href="https://www.flaticon.com/free-icons/numbers" title="numbers icons">Numbers icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>
                        
                        <button>
                            <li class="formulario--item">
                                <img src="img/number-3.png" alt="number 3">
                                <!--<a href="https://www.flaticon.com/free-icons/numbers" title="numbers icons">Numbers icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>
                        
                        <button>
                            <li class="formulario--item">
                                <img src="img/number-4.png" alt="number 4">
                                <!--<a href="https://www.flaticon.com/free-icons/numbers" title="numbers icons">Numbers icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>

                        <button>
                            <li class="formulario--item">
                                <img src="img/number-5.png" alt="number 5">
                                <!--<a href="https://www.flaticon.com/free-icons/number-6" title="number 6 icons">Number 6 icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>
                        <button>
                            <li class="formulario--item">
                                <img src="img/number-6.png" alt="number 6">
                                <!--<a href="https://www.flaticon.com/free-icons/number-7" title="number 7 icons">Number 7 icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>
                        <button>
                            <li class="formulario--item">
                                <img src="img/number-7.png" alt="number 7">
                                <!--<a href="https://www.flaticon.com/free-icons/number-7" title="number 7 icons">Number 7 icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>

                        <button>
                            <li>
                                <img src="img/number-8.png" alt="number 8">
                                <!--<a href="https://www.flaticon.com/free-icons/number-8" title="number 8 icons">Number 8 icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>

                        <button>
                            <li class="formulario--item">
                                <img src="img/number-9.png" alt="number 9">
                                <!--<a href="https://www.flaticon.com/free-icons/number-9" title="number 9 icons">Number 9 icons created by riajulislam - Flaticon</a>-->
                            </li>
                        </button>
                    </ul>
               </div> 

               <!--Cada botão encapsula um operador aritmetrico-->
               <div class="formulario_lista">
                    <ul class="formulario_lista--ordem">
                        <button>
                            <li>
                                <img src="img/addition-thick-symbol.png" alt="addition">
                            </li>
                            <!--<a href="https://www.flaticon.com/free-icons/addition" title="addition icons">Addition icons created by Freepik - Flaticon</a>-->
                        </button>

                        <button>
                            <li>
                                <img src="img/minus.png" alt="minus">
                                <!--<a href="https://www.flaticon.com/free-icons/line" title="line icons">Line icons created by Handicon - Flaticon</a>-->
                            </li>
                        </button>

                        <button>
                            <li>
                                <img src="img/multiplication-sign.png" alt="multiplication-sign">
                                <!--<a href="https://www.flaticon.com/free-icons/cancel" title="cancel icons">Cancel icons created by Freepik - Flaticon</a>-->
                            </li>
                        </button>

                        <button>
                            <li>
                                <img src="img/divide.png" alt="divide">
                                <!--<a href="https://www.flaticon.com/free-icons/division" title="division icons">Division icons created by Angelo Troiano - Flaticon</a>-->
                            </li>
                        </button>

                        <button>
                            <li>
                                <img src="img/percent.png" alt="percent">
                                <!-- <a href="https://www.flaticon.com/free-icons/discount" title="discount icons">Discount icons created by Freepik - Flaticon</a> -->
                            </li>
                        </button>

                        <button>
                            <li>
                                <img src="img/square-root-of-x-mathematical-signs.png" alt="square-root-of-x-mathematical-signs">
                                <!--<a href="https://www.flaticon.com/free-icons/root" title="root icons">Root icons created by Freepik - Flaticon</a>-->
                            </li>
                        </button>

                        <button>
                            <li>
                                <img src="img/delete.png" alt="delete">
                                <!--<a href="https://www.flaticon.com/free-icons/delete" title="delete icons">Delete icons created by Those Icons - Flaticon</a>-->
                            </li>
                        </button>

                        
                        <button>
                            <li>
                                <img src="img/equal.png" alt="equal">
                                <!--<a href="https://www.flaticon.com/free-icons/equal" title="equal icons">Equal icons created by Freepik - Flaticon</a>-->
                            </li>
                        </button>
                    </ul>
               </div>
            </form>
            <p class="mostrar"></p>
        </div>
    </section>
    
    <!--Rodapé-->
    <footer>
        <p>
            &copy; Stephan Mauricio  
        </p>
    </footer>

    <!--Inclusão do JavaScript-->
    <script src="js/script.js"></script>
</body>
</html>
